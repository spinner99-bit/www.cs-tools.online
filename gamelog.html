<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log & Resit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <header class="header">
        <div class="menuBtnC">
            <i class='bx bx-menu'></i>
        </div>
        <div id="header" class="userInfoR">
            <!-- 头部内容将根据用户登录状态动态插入 -->
        </div>
    </header>
    
    <!-- 侧边栏菜单 -->
    <div class="sidebar" id="sidebar">
        <div class="sideBarTopCont">
            <h2>MENU</h2>
            <button class="close-btn" id="closeSidebar">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <a href="https://www.cs-tools.online/gamelog"><i class='bx bxs-wallet-alt'></i>Game Log & Resit</a>
        <a href="https://www.cs-tools.online/tipsgame"><i class='bx bxs-game' ></i>Tips Game</a>
        <a href="https://www.cs-tools.online/providers-link"><i class='bx bx-link-alt'></i>Providers Link</a>
        <a href="https://www.cs-tools.online/index"><i class='bx bxs-cog'></i>Settings</a>
        <a href="https://www.cs-tools.online/report"><i class='bx bxs-error-alt' ></i>Report Problem</a>
    </div>

<div class="gameLog-FullPage-Wrapper">

<div class="gameLog-fullwrapper">

    <div class="gameLog-container">

        <div id="buttons" class="gameLogSelBtn">
            <div class="gameLog-choise-left">
                <div class="gameLog-selectTime">
                    <label><i class='bx bxs-joystick' ></i>Game : </label>
                    <select id="gameSelect">
                        <option value="" disabled selected>Choise Game</option>
                        <option value="918Kiss">918Kiss</option>
                        <option value="Mega888">Mega888</option>
                        <option value="Pussy888">Pussy888</option>
                        <option value="918Kaya" disabled>918Kaya</option>
                        <option value="Xe88" disabled>Xe88</option>
                        <option value="Evo888" disabled>Evo888</option>
                    </select>
                </div>
                <div class="gameLog-selectTime">
                    <label><i class='bx bxs-calendar-star' ></i>Time : </label>
                    <select id="timeSelect" onchange="toggleScheduleInput(this.value)">
                        <option value="Current">Current Time</option>
                        <option value="Schedule">Schedule</option>
                    </select>
                    <input type="datetime-local" id="scheduleInput" style="display: none;">
                </div>
            </div>
            <div>
                <button onclick="generateGameLog()">Generate</button>
            </div>
        </div>      

        <div id="loading" class="gameLogLoading">
            <i class='bx bx-loader-circle' ></i>
            <p>Loading......Please Wait</p>
        </div>

        <table id="gameTable" style="display: none;" class="gameLogTable"> <!-- 默认隐藏表格 -->
            <thead id="tableHeader">
                <tr>
                    <th>GameName</th>
                    <th>TableID</th>
                    <th>Bet</th>
                    <th>Win</th>
                    <th>BeginMoney</th>
                    <th>EndMoney</th>
                    <th>DateTime</th>
                </tr>
            </thead>
            <tbody id="gameLog"></tbody>
        </table>

    </div>

</div>

<div class="gameLog-fullwrapper">
    <div class="gameLog-container">

        <div class="gameLogSelBtn">
            <div class="gameLog-choise-left">
                <label><i class='bx bxs-receipt' ></i>Resit Type : </label>
                <select id="resitTypeSelect">
                    <option value="" disabled selected>Choise Bank</option>
                    <option value="MBB 1">MBB 1</option>
                    <option value="MBB 2" disabled>MBB 2</option>
                    <option value="CIMB 1" disabled>CIMB 1</option>
                    <option value="CIMB 2" disabled>CIMB 2</option>
                </select>
            </div>
            <div>
                <button id="generateButton">Generate</button>
            </div>
        </div>

        <div class="resit-container-wrapper">
            <div id="resitContainer" style="display:none;"></div> <!-- 默认隐藏 -->
        </div>
        <div id="loading2" class="gameLogLoading" style="display:none;">
            <i class='bx bx-loader-circle' ></i>
            <p>Loading......Please Wait</p>
        </div>
    </div>
</div>

</div>

<footer style="visibility: hidden;">1</footer>

    <script src="gamelog.js"></script>

</body>
</html>
