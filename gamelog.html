<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <header class="header">
        <div class="menuBtnC">
            <i class='bx bx-menu'></i>
        </div>
        <div id="header" class="userInfoR">
            <!-- 头部内容将根据用户登录状态动态插入 -->
        </div>
    </header>
    
    <!-- 侧边栏菜单 -->
    <div class="sidebar" id="sidebar">
        <div class="sideBarTopCont">
            <h2>MENU</h2>
            <button class="close-btn" id="closeSidebar">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <a href="gamelog.html"><i class='bx bxs-wallet-alt'></i>Game Log & Resit</a>
        <a href="tipsgame.html"><i class='bx bxs-game' ></i>Tips Game</a>
        <a href="index.html"><i class='bx bxs-cog'></i>Settings</a>
        <a href="report.html"><i class='bx bxs-error-alt' ></i>Report Problem</a>
    </div>

    <div class="slcProPle">
        <p>Please Select Game</p>
    </div>

    <div id="buttons" class="gameLogSelBtn">
        <button class="game-button" onclick="loadGameLog('918Kiss', this)">918Kiss</button>
        <button class="game-button" onclick="loadGameLog('Mega888', this)">Mega888</button>
        <button class="game-button" onclick="loadGameLog('Pussy888', this)">Pussy888</button>
        <button class="game-button" onclick="loadGameLog('918Kaya', this)">918Kaya</button>
        <button class="game-button" onclick="loadGameLog('Xe88', this)">Xe88</button>
        <button class="game-button" onclick="loadGameLog('Evo888', this)">Evo888</button>
    </div>

    <div id="loading" class="gameLogLoading">
        <i class='bx bx-loader'></i>
        <p>Loading......Please Wait</p>
    </div> <!-- 加载指示器 -->

    <table id="gameTable" style="display: none;" class="gameLogTable"> <!-- 默认隐藏表格 -->
        <thead id="tableHeader">
            <tr>
                <th>GameName</th>
                <th>TableID</th>
                <th>Bet</th>
                <th>Win</th>
                <th>BeginMoney</th>
                <th>EndMoney</th>
                <th>DateTime</th>
            </tr>
        </thead>
        <tbody id="gameLog"></tbody>
    </table>

    <footer class="copyRight">
        <p>Copyrght © 2024 WWW.CS-TOOLS.ONLINE All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentPath = window.location.pathname;

     // 检查路径是否以 .html 结尾
     if (currentPath.endsWith('.html')) {
           // 将 .html 去掉
           const newPath = currentPath.slice(0, -5);
        
           // 使用 History API 改变 URL 而不刷新页面
           history.replaceState(null, '', newPath);
    }
});
    </script>

</body>
</html>
