<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Log & Resit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <header class="header">
        <div class="menuBtnC">
            <i class='bx bx-menu'></i>
        </div>
        <div id="header" class="userInfoR">
            <!-- 头部内容将根据用户登录状态动态插入 -->
        </div>
    </header>
    
    <!-- 侧边栏菜单 -->
    <div class="sidebar" id="sidebar">
        <div class="sideBarTopCont">
            <h2>MENU</h2>
            <button class="close-btn" id="closeSidebar">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <a href="gamelog.html"><i class='bx bxs-wallet-alt'></i>Game Log & Resit</a>
        <a href="tipsgame.html"><i class='bx bxs-game' ></i>Tips Game</a>
        <a href="providers-link.html"><i class='bx bx-link-alt'></i>Providers Link</a>
        <a href="index.html"><i class='bx bxs-cog'></i>Settings</a>
        <a href="report.html"><i class='bx bxs-error-alt' ></i>Report Problem</a>
    </div>

<div class="gameLog-FullPage-Wrapper">

<div class="gameLog-fullwrapper">

    <div class="gameLog-container">

        <div class="slcProPle">
            <p>Please Select Game</p>
        </div>

        <div id="buttons" class="gameLogSelBtn">
            <button class="game-button" onclick="loadGameLog('918Kiss', this)">918Kiss</button>
            <button class="game-button" onclick="loadGameLog('Mega888', this)">Mega888</button>
            <button class="game-button" onclick="loadGameLog('Pussy888', this)">Pussy888</button>
            <button class="game-button" onclick="loadGameLog('918Kaya', this)">918Kaya</button>
            <button class="game-button" onclick="loadGameLog('Xe88', this)">Xe88</button>
            <button class="game-button" onclick="loadGameLog('Evo888', this)">Evo888</button>
        </div>

        <div id="loading" class="gameLogLoading">
            <i class='bx bx-loader'></i>
            <p>Loading......Please Wait</p>
        </div>

        <table id="gameTable" style="display: none;" class="gameLogTable"> <!-- 默认隐藏表格 -->
            <thead id="tableHeader">
                <tr>
                    <th>GameName</th>
                    <th>TableID</th>
                    <th>Bet</th>
                    <th>Win</th>
                    <th>BeginMoney</th>
                    <th>EndMoney</th>
                    <th>DateTime</th>
                </tr>
            </thead>
            <tbody id="gameLog"></tbody>
        </table>

    </div>

</div>

<div class="gameLog-fullwrapper">
    <div class="gameLog-container resit-container">
        <div class="resit-TopChoise">
            <label>Resit Type : </label>
            <select id="resitTypeSelect">
                <option value="" disabled selected>Choose Bank</option>
                <option value="MBB 1">MBB 1</option>
                <option value="MBB 2">MBB 2</option>
            </select>
            <button id="generateButton">Generate</button>
        </div>
        <div id="resitContainer" style="display:none;"></div> <!-- 默认隐藏 -->
        <div id="loading2" class="gameLogLoading" style="display:none;">
            <i class='bx bx-loader'></i>
            <p>Loading......Please Wait</p>
        </div>
    </div>
</div>

</div>

    <script src="gamelog.js"></script>

</body>
</html>
