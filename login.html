<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN CS-Tools</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="Element/Icon.png">
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="loginPage">

  <div class="loginForm-wrapper">
    <h1>LOGIN</h1>
    <form class="loginForm-container" onsubmit="submitLogin()">
      <div class="input-container">
        <input type="text" id="loginUsername" required placeholder=" " />
        <span class="bar"></span>
        <label for="loginUsername" class="loginPage-Label">Username</label>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-container">
        <input type="password" id="loginPassword" required placeholder=" " />
        <span class="bar"></span>
        <label for="loginPassword" class="loginPage-Label">Password</label>
        <i class='bx bx-lock'></i>
      </div>
      <button type="submit" onclick="submitLogin()" class="submit-btn">LOGIN<i class='bx bx-log-in-circle'></i></button>
    </form>
    <div>
      <p id="loginMessage"></p>
    </div>
  </div>

  <script src="login.js"></script>

</body>
</html>
