<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Element/Icon.png">
    <script src="https://kit.fontawesome.com/e3ce135c28.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <div class="menuBtnC">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div id="header" class="userInfoR">
        <!-- 头部内容将根据用户登录状态动态插入 -->
    </div>
</header>

<!-- 侧边栏菜单 -->
<div class="sidebar" id="sidebar">
  <div class="sideBarTopCont">
      <h2>TOOLS</h2>
      <button class="close-btn" id="closeSidebar">
        <i class="fa-solid fa-square-xmark"></i>
      </button>
  </div>
  <div class="sideBar-pageContainer">
    <ul>
      <li><a href="https://www.cs-tools.online/game_Log&Resit">
        <div class="perRow-sideBar">
          <i class="fa-solid fa-dice"></i>
          <p>GAME LOG & RESIT</p>
        </div>
      </a></li>

      <li><a href="https://www.cs-tools.online/tips_Game">
        <div class="perRow-sideBar">
          <i class="fa-solid fa-dice-d20"></i>
          <p>TIPS GAME</p>
        </div>
      </a></li>

      <li><a href="https://www.cs-tools.online/providers_Link">
        <div class="perRow-sideBar">
          <i class="fa-solid fa-link"></i>
          <p>PROVIDERS LINK</p>
        </div>
      </a></li>

      <li><a href="https://www.cs-tools.online/index">
        <div class="perRow-sideBar">
          <i class="fa-solid fa-gear"></i>
          <p>SETTINGS</p>
        </div>
      </a></li>

      <li><a href="https://www.cs-tools.online/report_Problem">
        <div class="perRow-sideBar">
          <i class="fa-solid fa-flag"></i>
          <p>REPORT PROBLEM</p>
        </div>
      </a></li>

      <div id="menuForAdmin" style="display: none;">
          <li><a href="https://www.cs-tools.online/admin/manage-User">
          <div class="perRow-sideBar">
              <i class="fa-solid fa-users-gear"></i>
              <p>MANAGE USER</p>
          </div>
          </a></li>
      </div>
    </ul>
  </div>
</div>

<div class="setting-full-cover">

  <div class="settings-container">
    <div class="settings-TopContainer">
      <h2>Company Settings</h2>
      <div class="setting-button-edit">
        <button class="setting-changeButton" id="changeCompanyBtn">Change Company</button>
        <button class="setting-cancelButton" id="cancelEditComapny" style="display: none;">Cancel</button>
      </div>
    </div>
    <div class="settings-MainContainer">
      <div class="setting-per-row">
        <label>Company Name</label><br>
        <input type="text" id="company" disabled>
      </div>
    </div>
  </div>

  <div class="settings-container">
    <div class="settings-TopContainer">
      <h2>Password Settings</h2>
      <div class="setting-button-edit">
        <button class="setting-changeButton" id="edit-btn">Change Password</button>
        <button class="setting-cancelButton" id="cancelEditPassword" style="display: none;">Cancel</button>
      </div>
    </div>
    <div class="settings-MainContainer">
      <div class="setting-per-row">
        <label for="username">Username</label><br>
        <input type="text" id="username" disabled>
      </div>

      <div class="setting-per-row" id="settingPassSample">
        <label>Password</label><br>
        <input type="password" id="passwordHide" disabled>
      </div>

      <div class="setting-per-row" id="settingOldPassword" style="display: none;">
        <label for="old-password">Old Password</label><br>
        <input type="password" id="old-password" disabled>
      </div>

      <div class="setting-per-row" id="settingNewPassword" style="display: none;">
        <label for="new-password">New Password</label><br>
        <input type="password" id="new-password" disabled>
      </div>

      <div class="setting-per-row" id="settingComfirmPassword" style="display: none;">
        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" id="confirm-password" disabled>
      </div>
    </div>
  </div>

  <div class="settings-container">
    <div class="settings-TopContainer">
      <h2>Bank Account Settings</h2>
      <div class="setting-button-edit">
        <button class="setting-changeButton" id="editBankButton">Change Information</button>
        <button class="setting-cancelButton" id="cancelEditBank" style="display: none;">Cancel</button>
      </div>
    </div>
    <div class="settings-bankContainer">
      <table>
        <thead>
          <tr>
            <th class="setting-bankType">Bank Type</th>
            <th class="setting-bankName">Bank Name</th>
            <th class="setting-AccNumber">Account Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="Element/Bank/Maybank.png"></td>
            <td></td>
            <td><textarea rows="1" id="mbbNo" disabled></textarea></td>
          </tr>
          <tr>
            <td><img src="Element/Bank/Cimb.png"></td>
            <td><select id="cimbName" disabled>
              <option value="" disabled selected>Choise</option>
              <option value="BSA-i W/O FEE-STMT">BSA-i W/O FEE-STMT</option>
              <option value="ECOSAVE SA-i">ECOSAVE SA-i</option>
              <option value="AIR ASIA SAVER">AIR ASIA SAVER</option>
              <option value="BASIC SA WITHOUT FEE">BASIC SA WITHOUT FEE</option>
              <option value="YOUTH SAVERS ACCT-i">YOUTH SAVERS ACCT-i</option>
              <option value="PETRONAS SAVERS">PETRONAS SAVERS</option>
              <option value="OCTOSAVERS ACCOUNT-i">OCTOSAVERS ACCOUNT-i</option>
              <option value="SA PASSBOOK">SA PASSBOOK</option>
            </select></td>
            <td><textarea rows="1" id="cimbNo" disabled></textarea></td>
          </tr>
          <tr>
            <td><img src="Element/Bank/HongLeongBank.png"></td>
            <td></td>
            <td><textarea rows="1" id="hlbNo" disabled></textarea></td>
          </tr>
          <tr>
            <td><img src="Element/Bank/RhbBank.png"></td>
            <td></td>
            <td><textarea rows="1" id="rhbNo" disabled></textarea></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<footer style="visibility: hidden;">1</footer>

<script src="script.js"></script>

</body>
</html>
